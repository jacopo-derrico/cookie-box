  <body>

    <div class="container-xl m-0 w-100">
      <h1><strong>CookieBox</strong></h1>
      <div class="alert alert-warning" role="alert">
        "Duration" is how long the cookie is intended to stay on your device. But it can be deleted earlier by you or by the website.
      </div>
      <div class="d-flex justify-content-between w-100 mb-2">
        <span>These are the cookie that this page uses:</span>
        <div>
          <span>Cookie count:</span>
          <span id="cookie-number"></span>
        </div>
      </div>
      <table class="table table-bordered table-sm table-responsive table-striped table-hover">
          <thead>
              <th>
                  Name
              </th>
              <th>
                  Value
              </th>
              <th>
                  Possible purpose
              </th>
              <th>
                  Duration
              </th>
          </thead>

          </tbody>
      </table>
    </div>
